<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Главная</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Подключаем jQuery -->
</head>
<body>
    <form id="userForm">  <!-- Добавляем идентификатор формы -->
        {% csrf_token %}
        <div>
            {{ form }}
        </div>
        <input type="submit" value="Send">
    </form>

    <div id="response"></div>  <!-- Добавляем блок для отображения ответа от сервера -->

    <script>
        $(document).ready(function () {
            $('#userForm').submit(function (e) {
                e.preventDefault();  // Предотвращаем отправку формы по умолчанию
                $.ajax({
                    type: 'POST',
                    url: '',  // URL, на который отправлять запрос (можете указать тут ваш путь)
                    data: $(this).serialize(),  // Данные формы
                    success: function (response) {
                        $('#response').html(response.message);  // Отображаем сообщение от сервера
                    }
                });
            });
        });
    </script>
</body>
</html>
